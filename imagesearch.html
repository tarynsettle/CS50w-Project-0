<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Magnifying glass icon: https://commons.wikimedia.org/wiki/File:Magnifying-glass-1976105_640.png -->
        <!-- Arnold2 png: https://www.pngegg.com/en/png-ehxls -->
    </head>
    <body>
            <div class="menu">
                <div class="login"><a class="link" id="NoUl" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ">Sign in</a></div>
                <div class="space"></div>
                <div class="advanced"><a class="link" href="search.html">Schnitzel Search</a></div>
            </div>
            <form id="SearchBar" method="get" action="https://www.images.google.com/images">
                <a href="search.html"><img src="arnold2.png" alt="Schnitzel" height="30%" width="30%"></a>
                <div class="User">
                        <div class="glass"><img src="magnifying-glass.png" alt="glass" width="16px" height="16px"></div>
                        <input class="form" autocomplete="off" type="text" name="q" autofocus placeholder="Rubber baby buggy bumpers!">
                </div>
                <p><input class="submit" type="submit" value="Image Search"></p>
            </form>
    </body>
</html>
