<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Magnifying glass icon: https://commons.wikimedia.org/wiki/File:Magnifying-glass-1976105_640.png -->
        <!-- Camera icon: https://commons.wikimedia.org/wiki/File:Camera-solid.svg -->
        <!-- Arnold png: https://www.pngmart.com/image/401797 -->
    </head>
    <body>
            <div class="menu">
                <div class="login"><a class="link" id="NoUl" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ">Sign in</a></div>
                <div class="advanced"><a class="link" href="advanced.html">Pumped-up Search</a></div>
            </div>
            
            <form id="SearchBar" action="https://www.google.com/search">
                <img src="arnold.png" alt="Schnitzel" height="40%" width="40%">
                <div class="User">
                        <div class="glass"><img src="magnifying-glass.png" alt="glass" width="16px" height="16px"></div>
                        <input class="form" autocomplete="off" type="text" name="q" autofocus placeholder="Be useful!">
                        <div class="camera"><a href="imagesearch.html"><img src="camera.png" alt="images" width="20px" height="20px"></a></div>
                </div>
                <p><input class="submit" type="submit" name="btnK" value="Schnitzel Search">
                <input class="submit" type="submit" name="btnI" value="I'm Feeling Cut"></p>
            </form>
    </body>
</html>
