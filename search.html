<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
            <div class="menu">
                <div class="login"><a class="link" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ">Sign in</a></div>
                <div class="advanced"><a class="link" href="advanced.html">Advanced Search</a></div>
            </div>
            <!-- Hourglass icon: https://commons.wikimedia.org/wiki/File:Magnifying-glass-1976105_640.png -->
            <!-- Arnold png: https://www.pngmart.com/image/401797 -->
            <form id="SearchBar" action="https://www.google.com/search">
                <a href="search.html"><img src="arnold.png" alt="Schnitzel"></a>
                <div class="User">
                        <div class="glass"><img src="magnifying-glass.png" alt="glass" width="16px" height="16px"></div>
                        <input class="Form" autocomplete="off" type="text" name="q" autofocus placeholder="Be useful!">
                </div>
                <p><input class="submit" type="submit" name="btnK" value="Schnitzel Search">
                <input class="submit" type="submit" name="btnI" value="I'm Feeling Cut"></p>
            </form>
    </body>
</html>
